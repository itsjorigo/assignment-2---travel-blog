<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>  
          <li><a href="pages.html">Pages</a></li>  
          <li><a href="#">Form</a></li>   
        </ul>
    </nav>
    <div id="form" class="main-block">
        <h1 style="color: white;">How Would You Rate My Blog</h1>
        <form action="mailto:nishadiamc@gmail.com" onsubmit="return validateForm(event)" method="post">
          <div class="info">
            <div class="info-item">
              <input type="text" name="name" id="name" placeholder="Name" >
            </div>
  
            <div  class="info-item">
              <input type="text" name="age" id="age" placeholder="Age" >
            </div>
            
            <div  class="info-item">
              <input type="text" name="phone" id="phone" placeholder="Phone" >
            </div>
  
            <div  class="info-item">
              <input type="text" name="email" id="email" placeholder="Email" >
            </div>
          </div>
  
          <h3>Please Rate My Blog website</h3>
          <table>
              <tr>
                  <td><label for="rate1">Excellent</label></td>
                  <td><input type="radio" id="rate1" name="rate" value="1"></td>
              </tr>
  
              <tr>
                  <td><label for="rate2">Very Good</label></td>
                  <td><input type="radio" id="rate2" name="rate" value="2"></td>
              </tr>
  
              <tr>
                  <td><label for="rate3">Good</label></td>
                  <td><input type="radio" id="rate3" name="rate" value="3"></td>
              </tr>
  
              <tr>
                  <td><label for="rate4">Bad</label></td>
                  <td><input type="radio" id="rate4" name="rate" value="4"></td>
              </tr>
  
              <tr>
                  <td><label for="rate5">Very Bad</label></td>
                  <td><input type="radio" id="rate5" name="rate" value="5"></td>
              </tr>
  
              <tr>
                <td><p>How did you get to know about my Blog?</p></td>
                <td>
                    <select name="how">
                        <option value="" disabled selected>-----Please select your option-----</option>
                        <option value="phone">Phone</option>
                        <option value="socialmedia">Social media</option>
                        <option value="email">Email</option>
                    </select>
                </td>
              </tr>
          </table>
          <h3>Please Comment on Your Rating</h3>
          <textarea id="comment" rows="4"></textarea>
          <button type="submit" >Submit</button>
          <input type="reset" value="Reset">
  
          <script>
            function validateForm(event) {
              event.preventDefault();
  
              var name = document.getElementById("name").value;
              var age = document.getElementById("age").value;
              var comment = document.getElementById("comment").value;
              var phone = document.getElementById("phone").value;
              var email = document.getElementById("email").value;
              var how = document.querySelector('select[name="how"]').value;
              var how_1 = document.querySelector('select[name="how_1"]').value;
  
  
              if (name.trim() == "") {
                alert("Please enter your name");
                return false;
              }
  
              if (email.trim() == "") {
                alert("Please enter an email");
                return false;
              }
  
              if (isNaN(age) || age <18 || age > 99) {
                alert("Please enter a valid age between 18 and 99");
                return false;
              }
              
              if(phone.trim() == "" || isNaN(phone)){
                alert("Please enter a valid phone number.")
                return false;
              }
  
              if (how.trim() == "") {
                alert("Please select an option for 'How did you want to complete this task today?'");
                return false;
              }
  
              if (how_1.trim() == "") {
                alert("Please select an option for 'If you had to complete this task again, how would you prefer to do it?'");
                return false;
              }
  
              if (comment.trim() == "") {
                alert("Please enter a comment");
                return false;
              }
              
              return true;
            }
          </script>
        </form>
      </div>
</body>
</html>
